<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="assets/burger-icon.svg" alt="Burger" class="menu__icon">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>
        <div class="menu__section right">
            <img src="assets/more-icon.svg" alt="More apps" class="menu__icon">
            <div class="menu__profile">
                <img src="assets/circle-frame.svg" alt="Avatar Frame" class="menu__avatar--frame">
                <img src="https://avatars.dicebear.com/api/bottts/googl.svg?b=%235ed4cc&w=40&h=40" alt="avatar picture" class="menu__avatar">
            </div>
        </div>
    </header>
    <main class="content">
        <!-- <img src="assets/logo.svg" alt="UI Clobe" class="content__logo"> -->
        <img src="assets/google-logo.svg" alt="UI Clobe" class="content__logo">

        <input type="text" class="content__search" id="enter">

        <!-- <div class="content__offer">
            Made with ðŸ’œ by 
            <a href="http://youtube.com/rocketseat">Rocketseat</a> for studying
            purposes.
        </div> -->
        <div class="content__offer">
            Made with ðŸ’œ by 
            <a href="http://github.com/thiagopereira232">Thiago Pereira</a> for studying
            purposes.
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>

    <script>
        const inputEle = document.getElementById('enter');
        inputEle.addEventListener('keyup', function(e){
            var key = e.which || e.keyCode;
            if (key == 13) { // codigo da tecla enter
                window.location.href = `https://www.google.com/search?q=${this.value}&oq=${this.value}&aqs=chrome..69i57j0i67l4j0l2.1975j0j1&sourceid=chrome&ie=UTF-8`
            }
        });
    </script>
</body>
</html>
